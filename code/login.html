<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui里面的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- logo图像 -->
    <div class="logo layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 后台系统 -->
    <div class="box">
        <!-- 标题 -->
        <div class="title"></div>
        <!-- 登陆页面 -->
        <form class="layui-form login" action="">
            <!-- 用户名输入 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码输入 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 登陆按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="login">登陆</button>
            </div>
            <!-- a链接 -->
            <div class="layui-form-item">
                <a href="javascript:;" class="links">去注册账号</a>
            </div>
        </form>
        <!-- 注册页面 -->
        <form class="layui-form reg" action="">
            <!-- 用户名输入 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码输入 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|repwd" placeholder="请再次确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 登陆按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="reg">注册</button>
            </div>
            <!-- a链接 -->
            <div class="layui-form-item">
                <a href="javascript:;" class="links">去登陆</a>
            </div>
        </form>
    </div>
    <!-- 引入layui里面的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入ajax过滤器函数 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
